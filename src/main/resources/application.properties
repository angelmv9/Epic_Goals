spring.application.name=Epic_Goals

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/epic_goals}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
security.jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
security.jwt.expiration=86400000
security.jwt.refresh-expiration=2592000000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.epicgoals.api=DEBUG
logging.level.org.springframework.security=DEBUG
